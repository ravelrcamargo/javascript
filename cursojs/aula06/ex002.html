<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(85, 85, 158);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(150, 150, 33);
        }
    </style>
</head>
<body>
    <h1>olá, mundo!</h1>
    <p>ja me livrei da maldição</p>

    <script>
       
      var n1 = Number(window.prompt('digite um numero: '))
      var n2 = Number(window.prompt('digite outro numero: '))
      var soma = n1 + n2
      window.alert(`A soma de ${n1} + ${n2} é ${soma}`)//concatenação
      // (number + number) serva para adição
      // (string + string) serve também para concatenação
    </script>
    
</body>
</html>
